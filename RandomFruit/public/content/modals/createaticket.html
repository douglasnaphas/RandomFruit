<div class="modal fade" id="createTicket" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Create a ticket</h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form" method="post">
                    <div class="form-group">
                        <label for="ticket-subject">Subject</label>
                        <input type="text" class="form-control" placeholder="Subject" id="ticket-subject" required>
                    </div>
                    <div class="form-group">
                        <label for="ticket-reporter">Reporter</label>
                        <input type="text" class="form-control" placeholder="[Current User's Username]"
                               id="ticket-reporter" required>
                    </div>
                    <div class="form-group">
                        <label for="ticket-description">Description</label>
                        <textarea class="form-control" rows="6" placeholder="Enter description"
                                  id="ticket-description"></textarea>
                    </div>
                    <label for="ticket-type">Type</label><br/>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="task">Task
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="documentation">Documentation
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="planning">Planning
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="defect">Defect
                        </label>
                    </div>
                    <br/><br/>
                    <label for="ticket-priority">Priority</label><br/>

                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="blocker">Blocker
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="critical">Critical
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="major">Major
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="minor">Minor
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" id="trivial">Trivial
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Create ticket</button>
            </div>
        </div>
    </div>
</div>
